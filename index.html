<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My BBF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #ffebf3;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5 animate__animated animate__fadeIn floating">
        <h1 class="text-primary animate__animated animate__bounceInDown">Hey BBF! 💖</h1>
        <p class="lead animate__animated animate__fadeInUp">You're the best friend anyone could ever ask for!</p>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4 animate__animated animate__zoomIn floating">
                    <h3 class="text-danger">Reasons Why You’re Amazing:</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Always there for me 😊</li>
                        <li class="list-group-item">Brightens up my day ☀️</li>
                        <li class="list-group-item">Loyal and caring 💕</li>
                        <li class="list-group-item">The best listener 🎧</li>
                    </ul>
                </div>
            </div>
        </div>

        <p class="mt-4 animate__animated animate__heartBeat animate__delay-2s floating">Thanks for being YOU! 🥰</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
